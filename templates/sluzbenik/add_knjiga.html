<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</ul>
{% endif %}
    <form method="post" action="" enctype="multipart/form-data">
        {{ form }}
        <label for="broj_primeraka_id">Broj primeraka </label>
        <input type="number" id="broj_primeraka_id" name="broj_primeraka">
        {% csrf_token %}
        <button type="submit" >Dodaj</button>
    </form>
</body>
</html>
